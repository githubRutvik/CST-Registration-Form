<!DOCTYPE html>
<html lang="eng">
    <head>

         <meta charset="utf-8">
         <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
    </script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>GU Student Registration Form</title>

        <body>
            
            <nav class="navbar navbar-inverse" style="background-color: rgb(0, 132, 209);">
             <div> 
                <img src="gulogo.png" alt="Logo" class="logo">
             </div>
             <div>
              <ul class="navbar">
                <li>
                  <a href="https://www.unigoa.ac.in/">Home</a>
                  <a href="https://www.unigoa.ac.in/goa-university-department-listings.php">Schools</a>
                  <a href="https://www.unigoa.ac.in/a/disciplines.html">Disciplines</a>
                </li>
              </ul>
             </div>
              
            </nav>
              
            <div class="content"><br>
                <br>
               
              <div class="container">
    <div class="title"><h1>GOA UNIVERSITY</h1>
        <p>Student Registration Form</p>
    </div>
    <div class="content">
      <form id="myForm" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="fullname" placeholder="Enter your Name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="username" placeholder="Enter your Username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" placeholder="Enter your Email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="phonenumber" placeholder="Enter your Number" required>
          </div>
          <div class="input-box">
            <span class="details">Course</span>
            <input type="text" id="course" placeholder="Enter your Course" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your Password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your Password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
      <script src="./form.js"></script>
    </div>
  </div><br>
</div>

        </body>
    </head>
</html>
